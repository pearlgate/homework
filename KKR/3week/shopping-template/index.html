<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="logo"><img src="./img/logo.png" alt="logo"></div>
    <div class="main">
      <div class="selectors">
        <a  class="selector tBtn" href="#"><div ><img data-id="t" src="./img/blue_t.png" alt=""></div></a>
        <a  class="selector sBtn" href="#"><div ><img data-id="s" src="./img/blue_s.png" alt=""></div></a>
        <a  class="selector pBtn" href="#"><div ><img data-id="p" src="./img/blue_p.png" alt=""></div></a>
        <a  class="selectorBox blueBtn" href="#"><div data-id="blue" >Blue</div></a>
        <a  class="selectorBox yellowBtn" href="#"><div data-id="yellow" >Yellow</div></a>
        <a  class="selectorBox pinkBtn" href="#"><div data-id="pink" >Pink</div></a>
      </div>
      <div class="list">
      </div>
    </div>
  </body>
</html>
